{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% block meta-description %}{% endblock %}">

        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">
        <!-- Site stlesheet, keep last to override possible values-->
        <link href="{% static 'css/rcl.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class="row-fluid main">
            <div class="span10 offset1">

                <div class="row-fluid">
                    <div class="span12 header"><h1>Rainbow Crystal Lands</h1></div>
                </div>

                <div class="row-fluid">
                    <div class="span12 menu">
                        <div class="navbar navbar-inverse">
                        <div class="navbar-inner">
                        <ul class="nav">
                            <li id="menu-home"><a href="{% url 'home' %}">Home</a></li>
                            <li id="menu-history"><a href="{% url 'main-history' %}">History</a></li>
                            <li id="menu-dci"><a href="{% url 'main-dci' %}">Declaration of Common Intention</a></li>
                            <li id="menu-join"><a href="{% url 'main-join' %}">How to Join</a></li>
                        </ul>
                        {% block extra_menu %}{% endblock %}
                        </div>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span12" id="content">{% block content %}{% endblock %}</div>
                </div>

                <div class="row-fluid">
                    <div class="span12 footer">Here goes the footer (if any)</div>
                </div>

            </div>
        </div>
        <!-- Javascript files -->
        <script src="{% static 'js/jquery-1.8.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block extrascript %}
        {% endblock %}
    </body>
</html>
